<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDeals - Change Password</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- GENERAL & LAYOUT --- */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        form h2 {
            color: #1976D2;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* --- INPUTS & FIELDS --- */
        .input-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .field-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
            padding-right: 45px;
        }

        .input-field input:focus {
            border-color: #1976D2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #1976D2;
            background-color: #f5f5f5;
        }

        .error-message {
            color: #D32F2F;
            font-size: 12px;
            margin-top: 4px;
            display: none;
            font-weight: 500;
            align-items: center;
            gap: 5px;
        }

        .success-message {
            color: #388E3C;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
            font-weight: 500;
            padding: 12px;
            background-color: #E8F5E8;
            border-radius: 8px;
            border: 1px solid #C8E6C9;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .info-message {
            color: #1976D2;
            font-size: 13px;
            margin-top: 8px;
            padding: 12px 15px;
            background-color: #E3F2FD;
            border-radius: 8px;
            border-left: 4px solid #1976D2;
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 20px;
        }

        /* --- PASSWORD STRENGTH INDICATOR --- */
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 8px;
            transition: all 0.3s;
        }

        .strength-weak {
            background-color: #F44336;
            width: 33%;
        }

        .strength-medium {
            background-color: #FF9800;
            width: 66%;
        }

        .strength-strong {
            background-color: #4CAF50;
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: #666;
        }

        /* --- BUTTONS --- */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        input[type="submit"]:hover:not(:disabled) {
            background-color: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }

        input[type="submit"]:disabled {
            background-color: #BDBDBD;
            cursor: not-allowed;
            transform: none;
        }

        #cancelButton {
            background-color: #757575;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-sizing: border-box;
        }

        #cancelButton:hover {
            background-color: #616161;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(117, 117, 117, 0.3);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- FOOTER LINKS --- */
        .extra-links {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #E0E0E0;
        }

        .extra-links a {
            color: #1976D2;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .extra-links a:hover {
            background-color: #E3F2FD;
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            form {
                padding: 30px 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<form id="changePasswordForm">
    <h2>Change Your Password</h2>

    <div class="info-message">
        <span class="material-icons">info</span>
        <div>
            <strong>Password Requirements:</strong> At least 6 characters with a mix of letters and numbers for better security.
            You'll need to enter your current password to make changes.
        </div>
    </div>

    <div class="input-field">
        <div class="field-group">
            <label for="currentPassword">
                <span class="material-icons">lock</span>Current Password :
            </label>
            <input type="password" id="currentPassword" placeholder="Enter Your Current Password" required>
            <button type="button" class="password-toggle" id="toggleCurrentPassword">
                <span class="material-icons">visibility</span>
            </button>
            <span class="error-message" id="currentPasswordError">
                <span class="material-icons">error</span>
                <span id="currentPasswordErrorText"></span>
            </span>
        </div>

        <div class="field-group">
            <label for="newPassword">
                <span class="material-icons">vpn_key</span>New Password :
            </label>
            <input type="password" id="newPassword" placeholder="Enter New Password" required>
            <button type="button" class="password-toggle" id="toggleNewPassword">
                <span class="material-icons">visibility</span>
            </button>
            <div class="password-strength" id="passwordStrength"></div>
            <div class="strength-text" id="strengthText"></div>
            <span class="error-message" id="newPasswordError">
                <span class="material-icons">error</span>
                <span id="newPasswordErrorText"></span>
            </span>
        </div>

        <div class="field-group">
            <label for="confirmPassword">
                <span class="material-icons">lock_reset</span>Confirm New Password :
            </label>
            <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                <span class="material-icons">visibility</span>
            </button>
            <span class="error-message" id="confirmPasswordError">
                <span class="material-icons">error</span>
                <span id="confirmPasswordErrorText"></span>
            </span>
        </div>

        <div class="success-message" id="successMessage">
            <span class="material-icons">check_circle</span>
            <span id="successText">Password changed successfully!</span>
        </div>

        <div class="button-group">
            <input type="submit" value="Change Password" id="changePasswordButton">
            <a href="editprofile.html" id="cancelButton">
                <span class="material-icons">arrow_back</span> Back to Profile
            </a>
        </div>
    </div>

    <div class="extra-links">
        <p><a href="homepage.html">
            <span class="material-icons">home</span> Back to Homepage
        </a></p>
    </div>
</form>

<script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { 
        getAuth, 
        onAuthStateChanged, 
        reauthenticateWithCredential, 
        updatePassword,
        EmailAuthProvider 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // =========================================================================
    // CONFIGURATION
    // =========================================================================
    const firebaseConfig = {
        apiKey: "AIzaSyDaDYNBIxppwwf3PtBKgz-14_6eVYQVRL0",
        authDomain: "quickpick-1523f.firebaseapp.com",
        projectId: "quickpick-1523f",
        storageBucket: "quickpick-1523f.firebasestorage.app",
        messagingSenderId: "814647987706",
        appId: "1:814647987706:web:01595f83582fe3de0e2843",
        measurementId: "G-MMK0VWMY8T"
    };

    // =========================================================================
    // INITIALIZATION & ELEMENTS
    // =========================================================================
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const changePasswordForm = document.getElementById('changePasswordForm');
    const changePasswordButton = document.getElementById('changePasswordButton');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');
    
    let currentUser = null;

    // Password toggle functionality
    const toggleCurrentPassword = document.getElementById('toggleCurrentPassword');
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    
    const currentPasswordInput = document.getElementById('currentPassword');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    // Password strength indicator
    const passwordStrength = document.getElementById('passwordStrength');
    const strengthText = document.getElementById('strengthText');

    // =========================================================================
    // PASSWORD VISIBILITY TOGGLE
    // =========================================================================
    function setupPasswordToggle(toggleButton, passwordInput) {
        toggleButton.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Update icon
            const icon = toggleButton.querySelector('.material-icons');
            icon.textContent = type === 'password' ? 'visibility' : 'visibility_off';
        });
    }

    setupPasswordToggle(toggleCurrentPassword, currentPasswordInput);
    setupPasswordToggle(toggleNewPassword, newPasswordInput);
    setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);

    // =========================================================================
    // PASSWORD STRENGTH INDICATOR
    // =========================================================================
    newPasswordInput.addEventListener('input', function() {
        const password = newPasswordInput.value;
        let strength = 'weak';
        let strengthMessage = 'Weak password';
        
        if (password.length >= 8) {
            // Check for mixed characters (letters and numbers)
            const hasLetters = /[a-zA-Z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            
            if (hasLetters && hasNumbers && hasSpecial) {
                strength = 'strong';
                strengthMessage = 'Strong password';
            } else if ((hasLetters && hasNumbers) || (hasLetters && hasSpecial) || (hasNumbers && hasSpecial)) {
                strength = 'medium';
                strengthMessage = 'Medium strength password';
            }
        } else if (password.length >= 6) {
            strength = 'medium';
            strengthMessage = 'Medium strength password';
        }
        
        // Update strength indicator
        passwordStrength.className = 'password-strength';
        strengthText.textContent = strengthMessage;
        
        if (password.length > 0) {
            passwordStrength.classList.add(`strength-${strength}`);
            strengthText.style.display = 'block';
        } else {
            strengthText.style.display = 'none';
        }
    });

    // =========================================================================
    // FORM VALIDATION
    // =========================================================================
    function showErrors(errors) {
        // Hide all error messages first
        document.querySelectorAll('.error-message').forEach(el => {
            el.style.display = 'none';
        });
        
        // Show specific errors
        for (const [field, message] of Object.entries(errors)) {
            const errorElement = document.getElementById(field + 'Error');
            const errorTextElement = document.getElementById(field + 'ErrorText');
            
            if (errorElement && errorTextElement) {
                errorTextElement.textContent = message;
                errorElement.style.display = 'flex';
            }
        }
    }

    function validateForm() {
        const currentPassword = currentPasswordInput.value;
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        let errors = {};

        if (!currentPassword) {
            errors.currentPassword = 'Current password is required.';
        }

        if (newPassword.length < 6) {
            errors.newPassword = 'Password must be at least 6 characters long.';
        }

        if (newPassword === currentPassword) {
            errors.newPassword = 'New password must be different from current password.';
        }

        if (newPassword !== confirmPassword) {
            errors.confirmPassword = 'New passwords do not match.';
        }

        return errors;
    }

    // Success message helper
    function showSuccessMessage(message) {
        successText.textContent = message;
        successMessage.style.display = 'flex';
        
        // Hide success message after 5 seconds
        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 5000);
    }

    // =========================================================================
    // AUTHENTICATION CHECK
    // =========================================================================
    onAuthStateChanged(auth, (user) => {
        if (user) {
            currentUser = user;
        } else {
            // User is not logged in, redirect to login page
            window.location.href = "loginpage.html";
        }
    });

    // =========================================================================
    // FORM SUBMISSION AND PASSWORD UPDATE
    // =========================================================================
    changePasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const errors = validateForm();
        
        if (Object.keys(errors).length > 0) {
            showErrors(errors);
            return;
        }

        // Show loading state
        changePasswordButton.innerHTML = '<div class="spinner"></div> Changing Password...';
        changePasswordButton.disabled = true;
        showErrors({}); // Clear old errors
        successMessage.style.display = 'none';

        try {
            const currentPassword = currentPasswordInput.value;
            const newPassword = newPasswordInput.value;

            // Step 1: Re-authenticate user with current password
            const credential = EmailAuthProvider.credential(
                currentUser.email, 
                currentPassword
            );
            
            await reauthenticateWithCredential(currentUser, credential);

            // Step 2: Update to new password
            await updatePassword(currentUser, newPassword);

            // Show success message
            showSuccessMessage('Password changed successfully!');
            
            // Clear form
            changePasswordForm.reset();
            passwordStrength.className = 'password-strength';
            strengthText.style.display = 'none';
            
            // Reset button state after a delay
            setTimeout(() => {
                changePasswordButton.innerHTML = 'Change Password';
                changePasswordButton.disabled = false;
            }, 2000);

        } catch (error) {
            console.error("Error changing password:", error);
            
            let errorMessage = "Failed to change password. Please try again.";
            
            switch (error.code) {
                case 'auth/wrong-password':
                    errorMessage = 'Current password is incorrect.';
                    break;
                case 'auth/weak-password':
                    errorMessage = 'New password is too weak. Please choose a stronger password.';
                    break;
                case 'auth/requires-recent-login':
                    errorMessage = 'For security reasons, please log in again before changing your password.';
                    // You could redirect to login page here
                    setTimeout(() => {
                        window.location.href = "loginpage.html";
                    }, 3000);
                    break;
                default:
                    console.error('Firebase Error:', error);
            }
            
            showErrors({ currentPassword: errorMessage });
            
            // Reset button state
            changePasswordButton.innerHTML = 'Change Password';
            changePasswordButton.disabled = false;
        }
    });

    // Clear errors when user starts typing
    const inputs = [currentPasswordInput, newPasswordInput, confirmPasswordInput];
    inputs.forEach(input => {
        input.addEventListener('input', function() {
            const fieldName = this.id + 'Error';
            const errorElement = document.getElementById(fieldName);
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
