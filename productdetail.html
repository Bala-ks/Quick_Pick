        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of Earth in kilometers
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                        Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const d = R * c; // Distance in km
            return d;
        }

        function getUserLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLocation = {

                            resolve(); 
                        },
                        { enableHighAccuracy: true, timeout: 5000, maximumAge: 60000 }
                    );
                } else {

            });

                        isOwner = (user.uid === productData.userId);
                        
                        // Show/hide complaint button based on ownership
                        if (!isOwner) {
                            complaintButton.style.display = 'block';
                        } else {
                            complaintButton.style.display = 'none';
                        }
                    }
                    resolve();
                });
            });
        }

        function displayProductDetails() {
            const { 
                title, 
                price, 
                description, 
                condition, 
                category, 
                location_text, 
                geo, 
                status
            } = productData;

            // --- Calculate Distance ---
            let distanceText = "Location unknown";
            if (userLocation && geo && typeof geo.latitude === 'number') {
                const distance = getDistance(
                    userLocation.lat,
                    userLocation.lng,
                    geo.latitude,
                    geo.longitude
                );
                distanceText = `${distance.toFixed(1)} km from you`;
            } else if (location_text) {
                distanceText = location_text;
            }
            // --- End Distance Calculation ---

            const primaryImage = productImages && productImages.length > 0 ? productImages[0] : 'https://via.placeholder.com/800x400?text=No+Image';

            productContent.innerHTML = `
                <div class="product-header">
                    <div style="position: relative;">
                        <img src="${primaryImage}" alt="${title}" class="main-image" id="main-product-image">
                        ${isOwner ? `<button class="image-upload-btn" id="upload-main-image">
                            <span class="material-icons">photo_camera</span>
                        </button>` : ''}
                    </div>
                    
                    <div class="image-gallery" id="image-gallery-container">
                        </div>
                </div>

                <div class="details-container">
                    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
                        <span class="product-price" id="price-display">${formatPrice(price)}</span>
                        <span class="status-badge ${status === 'available' ? 'status-available' : 'status-sold'}" id="status-display">
                            ${capitalize(status || 'Available')}
                        </span>
                    </div>
                    
                    <h1 class="product-title" id="title-display">${title}</h1>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <strong>Condition</strong>
                            <span id="condition-display">${capitalize(condition.replace('_', ' ') || 'N/A')}</span>
                        </div>
                        <div class="info-item">
                            <strong>Category</strong>
                            <span id="category-display">${capitalize(category || 'N/A')}</span>
                        </div>
                        <div class="info-item">
                            <strong>Distance</strong>
                            <span id="distance-info">${distanceText}</span>
                        </div>
                        <div class="info-item">
                            <strong>Negotiable</strong>
                            <span id="negotiable-display">${productData.negotiable ? 'Yes' : 'No'}</span>
                        </div>
                        <div class="info-item">
                            <strong>Posted</strong>
                            <span>${productData.createdAt ? new Date(productData.createdAt.seconds * 1000).toLocaleDateString() : 'N/A'}</span>
                        </div>
                    </div>
                    
                    <h2 class="section-header">Description</h2>
                    <p class="description-text" id="description-display">${description || 'No detailed description provided.'}</p>
                </div>
            `;
            
            renderGallery(productImages);
        }

        function renderGallery(images) {
            const galleryContainer = document.getElementById('image-gallery-container');
            const mainImageElement = document.getElementById('main-product-image');
            if (!galleryContainer || !mainImageElement) return;

            galleryContainer.innerHTML = ''; 
            
            images.forEach((url, index) => {
                const container = document.createElement('div');
                container.className = 'image-container';
                
                const img = document.createElement('img');
                img.src = url.replace("/upload/", "/upload/c_thumb,w_60,h_60,q_auto:best,f_auto/"); 
                img.alt = `Thumbnail ${index + 1}`;
                img.className = `gallery-thumbnail ${index === 0 ? 'active' : ''}`;
                
                img.addEventListener('click', () => {
                    mainImageElement.src = url;
                    document.querySelectorAll('.gallery-thumbnail').forEach(t => t.classList.remove('active'));
                    img.classList.add('active');
                });
                
                container.appendChild(img);
                
                if (isOwner && isEditing) {
                    // Edit mode controls here (omitted for brevity, but this is where they belong)
                }
                
                galleryContainer.appendChild(container);
            });
            
            if (isOwner && isEditing) {
                // Add image button for owner in edit mode
            }
        }
        
        /**
         * Sets up the actions bar with Contact, Add to Cart, and Book Now buttons.
         */
        function setupActionButtons() {
            actionBar.style.display = 'flex';
            
            if (isOwner) {
                // Owner view (Simplified for this request, assuming only buyer actions need fixing)
                actionBar.innerHTML = `
                    <button class="action-btn edit-btn" onclick="window.location.href='edititem.html?id=${productData.id}'">
                        <span class="material-icons">edit</span> Edit Product
                    </button>
                    <button class="action-btn chat-btn" onclick="alert('This is your own product')">
                        <span class="material-icons">visibility</span> View as Buyer
                    </button>
                `;
            } else {
                // Regular user view - show contact, cart, and buy buttons
                const { seller } = productData;
                
                actionBar.innerHTML = `
                    <button class="action-btn chat-btn" id="contact-seller-btn">
                        <span class="material-icons">person</span> Contact
                    </button>
                    <button class="action-btn cart-btn" id="add-to-cart-btn">
                        <span class="material-icons">add_shopping_cart</span> Add to Cart
                    </button>
                    <button class="action-btn buy-btn" id="book-now-btn">
                        <span class="material-icons">payment</span> Book Now
                    </button>
                `;

                // Wire up handlers for buyer actions
                document.getElementById('contact-seller-btn').onclick = () => {
                    sellerModal.style.display = "flex";
                };
                
                document.getElementById('add-to-cart-btn').onclick = addToCart;

                document.getElementById('book-now-btn').onclick = () => {
                    openBookingModal();
                };

                // Setup Modal Content
                sellerInfoContent.innerHTML = `
                    <p><strong>Name:</strong> ${seller.name || 'N/A'}</p>
                    <p><strong>Email:</strong> <a href="mailto:${seller.email}">${seller.email || 'N/A'}</a></p>
                    <p><strong>Phone:</strong> <a href="tel:${seller.phone}">${seller.phone || 'N/A'}</a></p>
                    <p style="margin-top: 15px; color: #555; font-size: 14px;">(Use the details above to contact the seller directly.)</p>
                `;
            }
        }

        // =========================================================================
        // Booking Functionality
        // =========================================================================

        function openBookingModal() {
            if (!currentUser) {
                alert("Please log in to book this product.");
                return;
            }
            if (productData.status !== 'available') {
                 alert("Sorry, this product is not currently available for booking.");
                 return;
            }

            bookingFormContainer.innerHTML = `
                <div class="booking-summary">
                    <div class="booking-summary-item">
                        <span>Product:</span>
                        <span>${productData.title}</span>
                    </div>
                    <div class="booking-summary-item">
                        <span>Price:</span>
                        <span>${formatPrice(productData.price)}</span>
                    </div>
                    <div class="booking-summary-item">
                        <span>Condition:</span>
                        <span>${capitalize(productData.condition.replace('_', ' '))}</span>
                    </div>
                    <div class="booking-summary-item">
                        <span>Total Amount:</span>
                        <span>${formatPrice(productData.price)}</span>
                    </div>
                </div>

                <form id="booking-form">
                    <div class="form-group">
                        <label class="form-label" for="booking-name">Full Name *</label>
                        <input type="text" id="booking-name" class="form-input" value="${currentUser.displayName || ''}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="booking-email">Email Address *</label>
                        <input type="email" id="booking-email" class="form-input" value="${currentUser.email || ''}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="booking-phone">Phone Number *</label>
                        <input type="tel" id="booking-phone" class="form-input" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="booking-address">Delivery Address *</label>
                        <textarea id="booking-address" class="form-textarea" placeholder="Enter your complete address for delivery" required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="booking-message">Message to Seller (Optional)</label>
                        <textarea id="booking-message" class="form-textarea" placeholder="Any specific requirements or questions for the seller"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="booking-payment">Payment Method *</label>
                        <select id="booking-payment" class="form-select" required>
                            <option value="">Select payment method</option>
                            <option value="cash_on_delivery">Cash on Delivery</option>
                            <option value="upi">UPI Payment</option>
                            <option value="card">Credit/Debit Card</option>
                            <option value="net_banking">Net Banking</option>
                        </select>
                    </div>

                    <div class="booking-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-booking">
                            <span class="material-icons">close</span> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <span class="material-icons">check</span> Confirm Booking
                        </button>
                    </div>
                </form>
            `;

            document.getElementById('booking-form').addEventListener('submit', handleBookingSubmission);
            document.getElementById('cancel-booking').addEventListener('click', () => {
                bookingModal.style.display = "none";
            });

            bookingModal.style.display = "flex";
        }

        async function handleBookingSubmission(e) {
            e.preventDefault();

            try {
                const bookingData = {
                    bookingId: generateBookingId(),
                    productId: productData.id,
                    productTitle: productData.title,
                    productPrice: productData.price,
                    productImage: productImages[0] || '',
                    sellerId: productData.userId,
                    sellerName: productData.seller?.name || 'Unknown Seller',
                    buyerId: currentUser.uid,
                    buyerName: document.getElementById('booking-name').value,
                    buyerEmail: document.getElementById('booking-email').value,
                    buyerPhone: document.getElementById('booking-phone').value,
                    deliveryAddress: document.getElementById('booking-address').value,
                    message: document.getElementById('booking-message').value,
                    paymentMethod: document.getElementById('booking-payment').value,
                    status: 'pending', 
                    createdAt: new Date(),
                    updatedAt: new Date()
                };

                if (!bookingData.buyerName.trim() || !bookingData.buyerEmail.trim() || 
                    !bookingData.buyerPhone.trim() || !bookingData.deliveryAddress.trim() ||
                    !bookingData.paymentMethod) {
                    alert("Please fill in all required fields.");
                    return;
                }

                await db.collection('bookings').doc(bookingData.bookingId).set(bookingData);
                showBookingSuccess(bookingData.bookingId);

            } catch (error) {
                console.error("Error creating booking:", error);
                alert("Error creating booking. Please try again.");
            }
        }

        function showBookingSuccess(bookingId) {
            bookingFormContainer.innerHTML = `
                <div class="success-message">
                    <span class="material-icons">check_circle</span>
                    <h3>Booking Confirmed!</h3>
                    <p>Your booking has been successfully placed.</p>
                    <p><strong>Booking ID:</strong> ${bookingId}</p>
                    <p>The seller will contact you shortly to arrange delivery.</p>
                    <p style="color: #666; font-size: 14px; margin-top: 10px;">
                        Note: This product remains available for other customers until the seller confirms your booking.
                    </p>
                    <div class="booking-actions" style="margin-top: 25px;">
                        <button class="btn btn-primary" id="close-booking-success">
                            <span class="material-icons">done</span> Continue Shopping
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('close-booking-success').addEventListener('click', () => {
                bookingModal.style.display = "none";
            });
        }

        // =========================================================================
        // Error and Initialization
        // =========================================================================

        function showError(title, message) {
            productContent.innerHTML = `
                <div class="page-status">
                    <span class="material-icons" style="color: #d32f2f;">error</span>
                    <h3>${title}</h3>
                    <p>${message}</p>
                    <button class="action-btn chat-btn" onclick="window.history.back()" style="margin-top: 20px;">
                        Go Back
                    </button>
                </div>
            `;
        }

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            // Set up static button actions
            document.getElementById('back-button').onclick = () => window.history.back();
            document.getElementById('complaint-button').onclick = openComplaintModal;
            
            if (productId) {
                fetchProduct(productId);
            } else {
                showError("Missing ID", "No product ID provided in the URL.");
            }
        }

        // Start the application
        init();
    </script>
</body>
