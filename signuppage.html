<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDeals - Sign Up</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>

    <style>
        /* --- GENERAL & LAYOUT --- */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            /* Light blue background gradient matching QuickDeals theme */
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 16px; /* Smoother edges */
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15); /* More depth */
            width: 100%;
            max-width: 700px; /* Adjusted for larger laptop screens */
            box-sizing: border-box;
        }

        form h2 {
            color: #1976D2; /* Darker blue primary color */
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* --- INPUTS & FIELDS --- */
        .input-field {
            display: flex;
            flex-direction: column;
            gap: 5px; /* Tighter gap between label and input */
        }
        
        .field-group {
            margin-bottom: 20px; /* Space between field groups */
        }

        .input-field label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .input-field input:focus {
            border-color: #1976D2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2); /* Clean focus ring */
        }

        .error-message {
            color: #D32F2F; /* Material Design Red */
            font-size: 12px;
            margin-top: 4px;
            display: none;
            font-weight: 500;
        }

        /* --- PROFILE PICTURE --- */
        .profile-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        #profilePreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1976D2;
            background-color: #E3F2FD;
            margin-bottom: 15px;
        }
        
        #uploadProfileButton {
            /* Styles for the button to open Cloudinary */
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #uploadProfileButton:hover {
            background-color: #1565C0;
        }

        /* --- SUBMIT BUTTON --- */
        input[type="submit"] {
            background-color: #4CAF50; /* Green for Sign Up/Success */
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 25px;
            transition: background 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        input[type="submit"]:hover:not(:disabled) {
            background-color: #388E3C;
        }

        input[type="submit"]:disabled {
            background-color: #BDBDBD;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        /* --- FOOTER LINKS --- */
        .extra-links {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .extra-links a {
            color: #1976D2;
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

<form id="signupForm">
    <h2>Welcome to QuickDeals</h2>
    
    <div class="profile-upload-container">
        <img id="profilePreview" src="https://res.cloudinary.com/db0qv1cch/image/upload/v1759647646/zykmhqo2gxn2hd71emfn.webp" alt="Profile Picture Placeholder">
        
        <button type="button" id="uploadProfileButton">
            <span class="material-icons">cloud_upload</span> Upload Photo
        </button>
        <span class="error-message" id="profileUrlError">Please upload a profile picture.</span>
    </div>

    <div class="input-field">
        <div class="field-group">
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <span class="error-message" id="nameError"></span>
        </div>

        <div class="field-group">
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Enter Your Valid Email Id" required>
            <span class="error-message" id="emailError"></span>
        </div>

        <div class="field-group">
            <label for="age">Age :</label>
            <input type="number" id="age" placeholder="Enter Your Age" required>
            <span class="error-message" id="ageError"></span>
        </div>

        <div class="field-group">
            <label for="address">Address :</label>
            <input type="text" id="address" placeholder="Enter Your Address" required>
            <span class="error-message" id="addressError"></span>
        </div>

        <div class="field-group">
            <label for="phone">Phone Number :</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
            <span class="error-message" id="phoneError"></span>
        </div>

        <div class="field-group">
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <span class="error-message" id="passwordError"></span>
        </div>

        <div class="field-group">
            <label for="confirm_password">Confirm Password :</label>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            <span class="error-message" id="confirmPasswordError"></span>
        </div>

        <input type="submit" value="Sign Up" id="signupButton">
    </div>

    <div class="extra-links">
        <p>Already have an account? <a href="loginpage.html">Log In</a></p>
    </div>
</form>

<script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // =========================================================================
    // CONFIGURATION (ACTION REQUIRED: Fill these in)
    // =========================================================================
    const CLOUDINARY_CLOUD_NAME = "db0qv1cch"; 
    const CLOUDINARY_UPLOAD_PRESET = "Quick_Pick"; // Your unsigned preset name
    const DEFAULT_AVATAR_URL = "https://res.cloudinary.com/db0qv1cch/image/upload/v1759647646/zykmhqo2gxn2hd71emfn.webp";
    
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDaDYNBIxppwwf3PtBKgz-14_6eVYQVRL0",
        authDomain: "quickpick-1523f.firebaseapp.com",
        projectId: "quickpick-1523f",
        storageBucket: "quickpick-1523f.firebasestorage.app",
        messagingSenderId: "814647987706",
        appId: "1:814647987706:web:01595f83582fe3de0e2843",
        measurementId: "G-MMK0VWMY8T"
    };

    // =========================================================================
    // INITIALIZATION & ELEMENTS
    // =========================================================================
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById('signupForm');
    const signupButton = document.getElementById('signupButton');
    const profilePreview = document.getElementById('profilePreview');
    const uploadProfileButton = document.getElementById('uploadProfileButton');
    const profileUrlError = document.getElementById('profileUrlError');
    
    let profilePictureUrl = ""; 

    // Helper function to show/hide error messages
    function showErrors(errors) {
        document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
        for (const [field, message] of Object.entries(errors)) {
            const errorElement = document.getElementById(field + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
    }
    
    // =========================================================================
    // CLOUDINARY WIDGET LOGIC
    // =========================================================================
    
    const myWidget = cloudinary.createUploadWidget({
        cloudName: CLOUDINARY_CLOUD_NAME,
        uploadPreset: CLOUDINARY_UPLOAD_PRESET,
        multiple: false,
        folder: "profile_pictures",
        cropping: true,
        showSkipCropButton: true, // Allow users to skip cropping if they choose
        clientAllowedFormats: ["png", "jpeg", "webp"],
        maxImageFileSize: 2000000,
        // Enforce a 200x200 fill crop on the server side for the final stored image
        transformation: [{ width: 200, height: 200, crop: "fill", gravity: "face" }],
        theme: "minimal",

    }, (error, result) => {
        if (result && result.event === "success") {
            // SUCCESS: Get the permanent CDN link
            profilePictureUrl = result.info.secure_url; 
            
            // Update visual preview with a small, optimized version
            const previewUrl = profilePictureUrl.replace(
                "/upload/", 
                "/upload/w_100,h_100,c_fill,g_face,q_auto:best,f_auto/"
            );

            profilePreview.src = previewUrl;
            profileUrlError.style.display = 'none'; // Hide the required error
        }
        
        if (error) {
            console.error("Cloudinary Upload Error:", error);
            alert("Profile picture upload failed. Please try again.");
        }
    });

    uploadProfileButton.addEventListener('click', function() {
        myWidget.open();
    });

    // =========================================================================
    // FORM SUBMISSION AND FIREBASE
    // =========================================================================

    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get values
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const age = document.getElementById('age').value.trim();
        const address = document.getElementById('address').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        let errors = {};

        // Frontend validation
        if (name.length < 3) errors.name = 'Name must be at least 3 characters long.';
        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) errors.email = 'Enter a valid Email ID.';
        if (isNaN(age) || age < 10 || age > 120) errors.age = 'Enter a valid Age (10 - 120).';
        if (address.length < 5) errors.address = 'Enter a valid Address.';
        const phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phone)) errors.phone = 'Enter a valid 10-digit Phone Number.';
        if (password.length < 6) errors.password = 'Password must be at least 6 characters long.';
        if (password !== confirmPassword) errors.confirm_password = 'Passwords do not match.';
        
        // Final check: Use the default URL if no photo was uploaded
        let finalProfileUrl = profilePictureUrl || DEFAULT_AVATAR_URL;
        
        // Only show error if the user hasn't uploaded a photo AND we don't want to use the default.
        // Since we are using a default, we won't strictly enforce upload.

        if (Object.keys(errors).length > 0) {
            showErrors(errors);
            return;
        }

        // Show loading state
        signupButton.innerHTML = '<div class="spinner"></div> Signing Up...';
        signupButton.disabled = true;
        showErrors({}); // Clear old errors

        try {
            // Step 1: Create user in Firebase Authentication
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Step 2: Save additional user data and the Cloudinary URL to Firestore
            const userRef = doc(db, "users", user.uid);
            await setDoc(userRef, {
                name: name,
                email: email,
                age: age,
                address: address,
                phone: phone,
                profile_photo_url: finalProfileUrl, // <-- SAVING THE CLOUDINARY URL
                created_at: new Date()
            });

            alert('✅ Sign Up Successful! Your account has been created.');
            // Redirect to the homepage after successful signup
            window.location.href = "homepage.html";

        } catch (error) {
            let errorMessage = "An error occurred. Please try again.";
            switch (error.code) {
                case 'auth/email-already-in-use':
                    errorMessage = 'The email address is already in use by another account.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'The email address is not valid.';
                    break;
                case 'auth/weak-password':
                    errorMessage = 'The password is too weak.';
                    break;
                default:
                    console.error('Firebase Error:', error);
            }
            alert('❌ Sign Up Failed: ' + errorMessage);
        } finally {
            // Reset button state
            signupButton.innerHTML = 'Sign Up';
            signupButton.disabled = false;
        }
    });
</script>
</body>
</html>
