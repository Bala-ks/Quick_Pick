<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #cceeff, #99ddff);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px;
    }

    form {
      background: white;
      padding: 50px 60px;
      border-radius: 30px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
      width: 600px;
    }

    form h2 {
      color: #0277BD;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-field label {
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      text-align: left;
    }

    .input-field input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .input-field input:focus {
      border-color: #0288D1;
      box-shadow: 0 0 5px rgba(2, 136, 209, 0.4);
    }

    input[type="submit"] {
      background-color: #0288D1;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #0277BD;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .extra-links a {
      color: #0288D1;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <form>
    <h2>Create Account</h2>
    <div class="input-field">
      <label>Name :</label>
      <input type="text" name="name" placeholder="Enter Your Name" required>

      <label>Email :</label>
      <input type="email" name="email" placeholder="Enter Your Valid Email Id" required>

      <label>Age :</label>
      <input type="number" name="age" placeholder="Enter Your Age" required>

      <label>Address :</label>
      <input type="text" name="address" placeholder="Enter Your Address" required>

      <label>Phone Number :</label>
      <input type="tel" name="phone" placeholder="Enter Your Phone Number" required>

      <label>Password :</label>
      <input type="password" name="password" placeholder="Enter Password" required>

      <label>Confirm Password :</label>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>

      <input type="submit" value="Sign Up">
    </div>

    <div class="extra-links">
      <p>Already have an account? <a href="loginpage.html">Log In</a></p>
    </div>
  </form>

  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault(); // stop auto submission until validated

      let name = document.querySelector("input[name='name']").value.trim();
      let email = document.querySelector("input[name='email']").value.trim();
      let age = document.querySelector("input[name='age']").value.trim();
      let address = document.querySelector("input[name='address']").value.trim();
      let phone = document.querySelector("input[name='phone']").value.trim();
      let password = document.querySelector("input[name='password']").value;
      let confirmPassword = document.querySelector("input[name='confirm_password']").value;

      let errorMessage = "";

      if (name.length < 3) errorMessage += "Name must be at least 3 characters long.\n";

      let emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailPattern.test(email)) errorMessage += "Enter a valid Email ID.\n";

      if (isNaN(age) || age < 10 || age > 120) errorMessage += "Enter a valid Age (10 - 120).\n";

      if (address.length < 5) errorMessage += "Enter a valid Address.\n";

      let phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) errorMessage += "Enter a valid 10-digit Phone Number.\n";

      if (password.length < 6) errorMessage += "Password must be at least 6 characters long.\n";

      if (password !== confirmPassword) errorMessage += "Passwords do not match.\n";

      if (errorMessage) {
        alert("❌ Please fix the following errors:\n\n" + errorMessage);
      } else {
        alert("✅ Sign Up Successful!");
        this.submit(); // submit form only if valid
      }
    });
  </script>
</body>
</html>
