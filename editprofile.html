<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDeals - Edit Profile</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>

    <style>
        /* --- GENERAL & LAYOUT --- */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        form {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }

        form h2 {
            color: #1976D2;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* --- INPUTS & FIELDS --- */
        .input-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .field-group {
            margin-bottom: 20px;
        }

        .input-field label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .input-field input:focus {
            border-color: #1976D2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.2);
        }

        .error-message {
            color: #D32F2F;
            font-size: 12px;
            margin-top: 4px;
            display: none;
            font-weight: 500;
        }

        .success-message {
            color: #388E3C;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        /* --- PROFILE PICTURE --- */
        .profile-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        #profilePreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1976D2;
            background-color: #E3F2FD;
            margin-bottom: 15px;
        }
        
        #uploadProfileButton {
            background-color: #1976D2;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #uploadProfileButton:hover {
            background-color: #1565C0;
        }

        /* --- BUTTONS --- */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        input[type="submit"]:hover:not(:disabled) {
            background-color: #388E3C;
        }

        input[type="submit"]:disabled {
            background-color: #BDBDBD;
            cursor: not-allowed;
        }

        #cancelButton {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            box-sizing: border-box;
        }

        #cancelButton:hover {
            background-color: #d32f2f;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- FOOTER LINKS --- */
        .extra-links {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .extra-links a {
            color: #1976D2;
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            form {
                padding: 30px 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<form id="editProfileForm">
    <h2>Edit Your Profile</h2>
    
    <div class="profile-upload-container">
        <img id="profilePreview" src="https://res.cloudinary.com/db0qv1cch/image/upload/v1759647646/zykmhqo2gxn2hd71emfn.webp" alt="Profile Picture">
        
        <button type="button" id="uploadProfileButton">
            <span class="material-icons">cloud_upload</span> Change Photo
        </button>
        <span class="error-message" id="profileUrlError">Please upload a valid profile picture.</span>
    </div>

    <div class="input-field">
        <div class="field-group">
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <span class="error-message" id="nameError"></span>
        </div>

        <div class="field-group">
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Enter Your Valid Email Id" required readonly>
            <span class="error-message" id="emailError"></span>
        </div>

        <div class="field-group">
            <label for="age">Age :</label>
            <input type="number" id="age" placeholder="Enter Your Age" required>
            <span class="error-message" id="ageError"></span>
        </div>

        <div class="field-group">
            <label for="address">Address :</label>
            <input type="text" id="address" placeholder="Enter Your Address" required>
            <span class="error-message" id="addressError"></span>
        </div>

        <div class="field-group">
            <label for="phone">Phone Number :</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
            <span class="error-message" id="phoneError"></span>
        </div>

        <div class="success-message" id="successMessage"></div>

        <div class="button-group">
            <input type="submit" value="Save Changes" id="saveButton">
            <a href="homepage.html" id="cancelButton">
                <span class="material-icons">cancel</span> Cancel
            </a>
        </div>
    </div>

    <div class="extra-links">
        <p><a href="changepassword.html">Change Password</a></p>
    </div>
</form>

<script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // =========================================================================
    // CONFIGURATION
    // =========================================================================
    const CLOUDINARY_CLOUD_NAME = "db0qv1cch"; 
    const CLOUDINARY_UPLOAD_PRESET = "Quick_Pick";
    
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDaDYNBIxppwwf3PtBKgz-14_6eVYQVRL0",
        authDomain: "quickpick-1523f.firebaseapp.com",
        projectId: "quickpick-1523f",
        storageBucket: "quickpick-1523f.firebasestorage.app",
        messagingSenderId: "814647987706",
        appId: "1:814647987706:web:01595f83582fe3de0e2843",
        measurementId: "G-MMK0VWMY8T"
    };

    // =========================================================================
    // INITIALIZATION & ELEMENTS
    // =========================================================================
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const editProfileForm = document.getElementById('editProfileForm');
    const saveButton = document.getElementById('saveButton');
    const profilePreview = document.getElementById('profilePreview');
    const uploadProfileButton = document.getElementById('uploadProfileButton');
    const profileUrlError = document.getElementById('profileUrlError');
    const successMessage = document.getElementById('successMessage');
    
    let currentUser = null;
    let profilePictureUrl = ""; 

    // Helper function to show/hide error messages
    function showErrors(errors) {
        document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
        for (const [field, message] of Object.entries(errors)) {
            const errorElement = document.getElementById(field + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }
    }
    
    // =========================================================================
    // CLOUDINARY WIDGET LOGIC
    // =========================================================================
    
    const myWidget = cloudinary.createUploadWidget({
        cloudName: CLOUDINARY_CLOUD_NAME,
        uploadPreset: CLOUDINARY_UPLOAD_PRESET,
        multiple: false,
        folder: "profile_pictures",
        cropping: true,
        showSkipCropButton: true,
        clientAllowedFormats: ["png", "jpeg", "webp"],
        maxImageFileSize: 2000000,
        transformation: [{ width: 200, height: 200, crop: "fill", gravity: "face" }],
        theme: "minimal",
    }, (error, result) => {
        if (result && result.event === "success") {
            // SUCCESS: Get the permanent CDN link
            profilePictureUrl = result.info.secure_url; 
            
            // Update visual preview with a small, optimized version
            const previewUrl = profilePictureUrl.replace(
                "/upload/", 
                "/upload/w_100,h_100,c_fill,g_face,q_auto:best,f_auto/"
            );

            profilePreview.src = previewUrl;
            profileUrlError.style.display = 'none'; // Hide the required error
        }
        
        if (error) {
            console.error("Cloudinary Upload Error:", error);
            alert("Profile picture upload failed. Please try again.");
        }
    });

    uploadProfileButton.addEventListener('click', function() {
        myWidget.open();
    });

    // =========================================================================
    // LOAD USER DATA
    // =========================================================================

    // Check if user is authenticated and load their data
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            try {
                // Get user data from Firestore
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // Populate form fields with existing data
                    document.getElementById('name').value = userData.name || '';
                    document.getElementById('email').value = userData.email || '';
                    document.getElementById('age').value = userData.age || '';
                    document.getElementById('address').value = userData.address || '';
                    document.getElementById('phone').value = userData.phone || '';
                    
                    // Set profile picture
                    if (userData.profile_photo_url) {
                        profilePictureUrl = userData.profile_photo_url;
                        const previewUrl = profilePictureUrl.replace(
                            "/upload/", 
                            "/upload/w_100,h_100,c_fill,g_face,q_auto:best,f_auto/"
                        );
                        profilePreview.src = previewUrl;
                    }
                } else {
                    console.error("No user data found in Firestore");
                    alert("Error loading user data. Please try again.");
                }
            } catch (error) {
                console.error("Error loading user data:", error);
                alert("Error loading user data. Please try again.");
            }
        } else {
            // User is not logged in, redirect to login page
            window.location.href = "loginpage.html";
        }
    });

    // =========================================================================
    // FORM SUBMISSION AND UPDATE
    // =========================================================================

    editProfileForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get values
        const name = document.getElementById('name').value.trim();
        const age = document.getElementById('age').value.trim();
        const address = document.getElementById('address').value.trim();
        const phone = document.getElementById('phone').value.trim();

        let errors = {};

        // Frontend validation
        if (name.length < 3) errors.name = 'Name must be at least 3 characters long.';
        if (isNaN(age) || age < 10 || age > 120) errors.age = 'Enter a valid Age (10 - 120).';
        if (address.length < 5) errors.address = 'Enter a valid Address.';
        const phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phone)) errors.phone = 'Enter a valid 10-digit Phone Number.';
        
        if (Object.keys(errors).length > 0) {
            showErrors(errors);
            return;
        }

        // Show loading state
        saveButton.innerHTML = '<div class="spinner"></div> Saving...';
        saveButton.disabled = true;
        showErrors({}); // Clear old errors
        successMessage.style.display = 'none';

        try {
            // Update user data in Firestore
            const userRef = doc(db, "users", currentUser.uid);
            await updateDoc(userRef, {
                name: name,
                age: age,
                address: address,
                phone: phone,
                profile_photo_url: profilePictureUrl || currentUser.photoURL, // Use new photo if uploaded
                updated_at: new Date()
            });

            // Show success message
            successMessage.textContent = '✅ Profile updated successfully!';
            successMessage.style.display = 'block';
            
            // Reset button state after a delay
            setTimeout(() => {
                saveButton.innerHTML = 'Save Changes';
                saveButton.disabled = false;
            }, 1500);

        } catch (error) {
            console.error("Error updating profile:", error);
            alert('❌ Failed to update profile. Please try again.');
            
            // Reset button state
            saveButton.innerHTML = 'Save Changes';
            saveButton.disabled = false;
        }
    });
</script>
</body>
</html>
